<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcGIS Online Search</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ArcGIS App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <span class="navbar-text" id="login-status">Log in</span>
        </div>
    </nav>

    <div class="container">
        <div id="search-bar" class="d-flex justify-content-center mt-5">
            <input type="text" id="search-input" class="form-control" placeholder="Please enter your search term">
            <button id="search-button" class="btn btn-primary ml-2">Search</button>
        </div>
        <div id="map-container" class="mt-4">
            <div id="viewDiv" class="esri-widget"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
